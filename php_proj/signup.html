<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="index.css" />
    <title>Sign Up</title>
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <header>Sign Up</header>
        </div>

        <form action="signup.php" method="POST">
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Full Name" name="fullname" required />
            </div>
            <div class="input-box">
                <input type="email" class="input-field" placeholder="Email" name="email" required />
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password" name="password" required />
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Confirm Password" name="confirm_password" required />
            </div>
            <div class="input-status-row">
                <div class="input-status">
                    <input type="radio" id="student" name="status" value="student">
                    <label for="student">Student</label>
                </div>
                <div class="input-status">
                    <input type="radio" id="teacher" name="status" value="teacher">
                    <label for="teacher">Teacher</label>
                </div>
            </div>
            <div class="input-box input-submit">
                <button type="submit" class="submit-btn"></button>
                <label>Register</label>
            </div>
            <div class="sign-up">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
